<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbors</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-app="test.neighbor" ng-controller="neighborController as vm">
    <div class="container">
        <h2>Implement an algorithm to find a block of neighbor cells with the same value in a 2Â­dimensional array for a
            cell with specific coordinates.</h2>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Control panel</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Build a table</h4>
                        <div class="form-group">
                            <label>Rows</label>
                            <input type="number" class="form-control" placeholder="10"
                                   ng-model="vm.row"
                                   ng-change="vm.resetCollection();">
                        </div>
                        <div class="form-group">
                            <label>Columns</label>
                            <input type="number" class="form-control" placeholder="10"
                                   ng-model="vm.column"
                                   ng-change="vm.resetCollection();">
                        </div>
                        <div class="form-group">
                            <label>Max number</label>
                            <input type="number" class="form-control" placeholder="10"
                                   ng-model="vm.maxNumber">
                        </div>
                        <button type="button" class="btn btn-default"
                                ng-click="vm.buildTable(vm.row, vm.column, vm.maxNumber)">Build
                        </button>
                    </div>

                    <div class="col-sm-6">
                        <h4>Pick the cell</h4>
                        <form novalidate name="vm.formCell">
                            <div class="form-group" ng-class="{'has-error': vm.formCell.cellRow.$invalid}">
                                <label>Rows</label>
                                <input type="number" class="form-control"
                                       ng-model="vm.cellRow"
                                       ng-blur="vm.handleRow()"
                                       name="cellRow">
                            </div>
                            <div class="form-group" ng-class="{'has-error': vm.formCell.cellRow.$invalid}">
                                <label>Cells</label>
                                <input type="number" class="form-control"
                                       ng-model="vm.cellColumn"
                                       ng-blur="vm.handleColumn()"
                                       name="cellColumn">
                            </div>
                            <button type="button" class="btn btn-default"
                                    ng-click="vm.findNeighbors(vm.cellRow, vm.cellColumn)"
                                    ng-disabled="!(vm.cellRow && vm.cellColumn && vm.collection) || vm.formCell.$invalid">
                                Find
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <table test-pick-neighbors="vm.neighbors">
                    <tr ng-repeat="row in vm.collection track by $index" class="{{$index}}">
                        <td ng-repeat="cell in row track by $index" class="{{$index}}">{{cell}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="neighborCell/neighbor-cell.module.js"></script>
<script src="neighborCell/neighbor-cell.factory.js"></script>
<script src="neighborCell/neighbor-cell.controller.js"></script>
<script src="neighborCell/neighbor-cell.directive.js"></script>
</body>
</html>
